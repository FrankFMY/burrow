name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev
        if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
          sudo apt-get install -y gcc-aarch64-linux-gnu
        fi

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/burrow dist/
        cp target/${{ matrix.target }}/release/burrow-server dist/
        cp target/${{ matrix.target }}/release/burrow-agent dist/
        tar -czvf burrow-${{ matrix.name }}.tar.gz -C dist .

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir dist
        cp target/${{ matrix.target }}/release/burrow.exe dist/
        cp target/${{ matrix.target }}/release/burrow-server.exe dist/
        cp target/${{ matrix.target }}/release/burrow-agent.exe dist/
        Compress-Archive -Path dist/* -DestinationPath burrow-${{ matrix.name }}.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: burrow-${{ matrix.name }}
        path: burrow-${{ matrix.name }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          burrow-*/burrow-*
        generate_release_notes: true
