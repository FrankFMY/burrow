name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --release

    - name: Run tests
      run: cargo test
      env:
        DISABLE_BREACH_CHECK: "1"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: burrow-binaries
        path: |
          target/release/burrow
          target/release/burrow-server
          target/release/burrow-agent

  web:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: ./web
      run: bun install

    - name: Type check
      working-directory: ./web
      run: bun run check

    - name: Build
      working-directory: ./web
      run: bun run build

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit --locked

    - name: Security audit
      run: cargo audit

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Audit web dependencies
      working-directory: ./web
      run: bun audit || true  # Don't fail on audit warnings

  docker:
    runs-on: ubuntu-latest
    needs: [build, web]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build server image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: burrow-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build web image
      uses: docker/build-push-action@v6
      with:
        context: ./web
        push: false
        tags: burrow-web:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
